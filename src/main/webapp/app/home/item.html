<h3>该产品的基本信息：</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover tobaccoList">
        <tbody>
            <tr>
                <td>产品名称</td>
                <td>{{vm.item.name}}</td>
            </tr>
            <tr>
                <td>生产厂商</td>
                <td>{{vm.item.manufacturer}}</td>
            </tr>
            <tr>
                <td>生产日期</td>
                <td>{{vm.item.date | date:"yyyy-MM-dd HH:mm:ss" }}</td>
            </tr>
            <tr>
                <td>产品描述</td>
                <td>{{vm.item.desc}}</td>
            </tr>
        </tbody>
    </table>
</div>
<h3>该产品的增加信息：</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover tobaccoList" ng-show="vm.item.commerces.length > 0">
        <tbody>
        <tr>
            <td>商业公司名称</td>
            <td>零售户名称</td>
        </tr>
        <tr ng-repeat="commerce in vm.item.commerces">
            <td>{{commerce.companyname}}</td>
            <td>{{commerce.retailname}}</td>
        </tr>
        </tbody>
    </table>
</div>
