<div>
    <div class="clearfix margin20">
        <h3 class="pull-left title1">增加商业信息</h3>
        <!--<div class="pull-right">-->
            <!--<button class="btn btn-primary btn-sm marginT15" ui-sref="home">录入信息</button>-->
        <!--</div>-->
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover tobaccoList">
            <thead>
            <tr>
                <th>产品名称</th>
                <th>生产厂商</th>
                <th>生产日期</th>
                <th>产品描述</th>
                <th>增加商业信息</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tobacco in vm.tobaccoList">
                <td>{{tobacco.name}}</td>
                <td>{{tobacco.manufacturer}}</td>
                <td>{{tobacco.date | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                <td>{{tobacco.desc ? tobacco.desc : "——"}}</td>
                <td>
                    <a ng-click="vm.add(tobacco.id)" data-toggle="modal" data-target="#add">添加</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-translate="mmsTemp.tempDetails">增加商业信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="commerce_form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            商业公司名称<span class="red">*</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="vm.tobacco.commpanynane" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            零售户名称<span class="red">*</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="vm.tobacco.retailname" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <button type="submit" ng-click="vm.reset()" class="btn btn-default btn-sm cancel-mtl marRight30" data-dismiss="modal">重置</button>
                            <button type="submit" ng-click="vm.addCommerce()" class="btn btn-primary btn-sm"
                                    ng-disabled="commerce_form.$invalid || !vm.tobacco.commpanynane || !vm.tobacco.retailname" data-dismiss="modal">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
